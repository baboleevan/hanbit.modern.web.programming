<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Geolocation</title>
    <script>
        window.addEventListener('load', function () {
            // 현재 위치를 확인합니다.
            navigator.geolocation.getCurrentPosition(function (position) {
                // 변수를 선언합니다.
                var coordination = position.coords;
                var output = '';
                output += 'Heading: ' + coordination.heading + '\n';
                output += 'altitude: ' + coordination.altitude + '\n';
                output += 'latitude: ' + coordination.latitude + '\n';
                output += 'longitude: ' + coordination.longitude + '\n';
                output += 'speed: ' + coordination.speed + '\n';
                output += 'accuracy: ' + coordination.accuracy + '\n';
                output += 'altitudeAccuracy: ' + coordination.altitudeAccuracy;

                // 출력합니다.
                alert(output);
            }, function (error) {
                alert('오류가 발생했습니다.');
            });
        });
    </script>
</head>
<body>

</body>
</html>

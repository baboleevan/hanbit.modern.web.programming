<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Geolocation</title>
    <script>
        window.addEventListener('load', function () {
            // 현재 위치를 확인합니다.
            navigator.geolocation.watchPosition(function (position) {
                alert('위치를 확인합니다.');
            }, function (error) {
                alert('오류가 발생했습니다.');
            });
        });
    </script>
</head>

</body>
</html>

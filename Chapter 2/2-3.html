    <title>Chapter 2</title>
    <script>
        // 변수를 선언합니다.
        var object = {};
        var otherObject = object;
        var change = function (object) {
            object.number = 10;
        };

        // 함수를 호출합니다.
        change(otherObject);

        // 출력합니다.
        alert(JSON.stringify(object));
    </script>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>Chapter 2</title>
    <script>
        // 변수를 선언합니다.
        var object = {
            name: '윤인성'
        };
 
        // setTimeout() 함수를 실행합니다.
        setTimeout(function (a, b, c) {
            alert(this.name);
        }.apply(object, [0, 1, 2]), 0);
    </script>
</head>

</html>

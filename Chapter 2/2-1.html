<!DOCTYPE html>
<html>
<head>
    <title>Chapter 2</title>
    <script>
        // 변수를 선언합니다.
        var number = 10;
        var change = function (number) {
            number += 10;
        };

        // 함수를 호출합니다.
        change(number);

        // 출력합니다.
        alert(number);
    </script>
</head>

</body>
</html>
